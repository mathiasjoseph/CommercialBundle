miky_commercial.admin.commercial_action_timeline:
    path: /%miky_admin.admin_path%/timeline
    methods: [GET]
    defaults:
        _controller: miky_commercial.controller.admin.commercial_action:timelineAction
        _seestock:
            alias: miky_commercial.commercial_action
            section: admin
            template: SeestockAdminBundle:Crud:index.html.twig
            type: seestock.resource